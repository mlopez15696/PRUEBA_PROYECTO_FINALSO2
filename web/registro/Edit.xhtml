<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroEditDlg" widgetVar="RegistroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroTitle}">
            <h:form id="RegistroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{registroController.selected.nombres}" title="#{bundle.EditRegistroTitle_nombres}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{registroController.selected.apellidos}" title="#{bundle.EditRegistroTitle_apellidos}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{registroController.selected.idPersona}" title="#{bundle.EditRegistroTitle_idPersona}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroController.update}" value="#{bundle.Save}" update="display,:RegistroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
